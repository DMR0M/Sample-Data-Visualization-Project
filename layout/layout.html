<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale="1.0">
    <title>Pokemon Stats Viewer</title>
    <link rel="shortcut icon" href="img_src/quaxly-icon.png">
    <style>
        .header-title {
            font-family: 'Lucida Console', Monospace;
            text-align: center;
            font-size: 30px;
            padding:0 16px 0 0;
            background-image: url('img_src/pokeball.png') no-repeat right center;
        }
        img {
            height: 50px;
            width: 50px;
            vertical-align: middle;
            align-content: center;
            margin-right: 15px;
        }
        span {
            font-family: 'Lucida Console', Monospace;
            text-align: center;
            font-size: 25px;
        }
        .table {
            border-collapse: collapse;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            font-family: 'Verdana', Monospace;
            font-size: 16px;
            width: 100%;
        }
        .text-muted {
            font-family: 'Lucida Console', Monospace;
            text-align: center;
            font-size: 16px;
        }
        a {
            font-size: 16px;
        }
        .data-row {
            padding: 20px 20px;
        }
        .csvSelectorBtn {
            font-family: 'Lucida Console', Monospace;
            font-size: 16px;
        }
        th {
            background: #900D09;
            color: #ffffff;
            text-align: left;
        }
        th,
        input {
            font-family: 'Lucida Console', Monospace;
            font-size: 16px;
        }
        tr:nth-child(even) {
            background: #eeeeee;
        }
    </style>
</head>
<body>
    <div class="container-lg">
        <div class="header-title">
            <a href="#"><img src="img_src/pokeball.png"></a><span class="header-title">Pokemon Stats Viewer
            <small class="text-muted">Select a csv file to view table</small>
            </span>
        </div>
        <div class="header-title">
            <small class="text-muted">All scraped data is based on </small><a href="https://pokemondb.net/">Pokemondb.net</a>
        </div>
        <div class="header-title">
            <small class="text-muted">To view csv files go to: csv_data folder</small>
        </div>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <input type="file" id="csvFileInput" class="csvSelectorBtn" style="padding-bottom: 15px">
        <div>
            <table id="csvRoot" class="table"></table>
        </div>
        <script src="lib/papaparse.min.js"></script>
        <script type="module" src="scripts/main.js"></script>
    </div>
    <!-- TODO: Add Search Bar -->
    <!-- TODO: Add Table Filtering
                Sort by: 
                Type filter: 
                Stats filter: -->
</body>
</html>
